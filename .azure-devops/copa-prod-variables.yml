# Production Environment Variables  
# Variable Group: copa-prod-variables

# Environment Configuration
resourceGroupName: rg-prod-uksouth-copa-stop-search
azureLocation: uksouth
environmentName: production

# OpenAI Configuration - Production Models
openAIModel: gpt-4o
embeddingModel: text-embedding-ada-002

# Derived Web App Name (will be generated by Bicep PDS naming)
# Format: app-prod-uksouth-{forceCode}-copa-stop-search  
# Example: app-prod-uksouth-met-copa-stop-search
webAppName: $(webAppName)  # This will be output from infrastructure deployment

# Production Settings
deploymentSlotName: production
enableDebugMode: false
enableApplicationInsights: true

# Security Settings for Production
# üîê Mark these as secrets in Azure DevOps
appClientId: $(prod-app-client-id)
appClientSecret: $(prod-app-client-secret)

# Service Connection
azureServiceConnection: copa-azure-service-connection-prod

# Monitoring and Alerting
enableMonitoring: true
alertingEnabled: true

# Backup and Disaster Recovery
backupEnabled: true
geoRedundantBackup: true